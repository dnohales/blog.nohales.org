---
layout: default
---
<article class="article-full" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="article-header">
    <h1 class="article-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="article-date">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="article-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="article-meta">
    <p>
      Tags:
      {% for tag in page.tags %}
        {{ tag }}{% if forloop.last == false %},{% endif %}
      {% else %}
        <em>None</em>
      {% endfor %}
    </p>
    <p>
      {% if site.contribute_url_prefix %}
        <a href="{{ site.contribute_url_prefix }}{{ page.path }}">Suggest changes to this post</a>
      {% endif %}
    </p>
  </div>

  <script src="https://apis.google.com/js/plusone.js"></script>
  <div id="google-plus-comments"></div>
  <script>
  gapi.comments.render('google-plus-comments', {
      href: '{{ page.url | absolute_url }}',
      width: '740',
      first_party_property: 'BLOGGER',
      view_type: 'FILTERED_POSTMOD'
  });
  </script>
</article>
